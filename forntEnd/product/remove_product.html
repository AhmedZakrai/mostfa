<%- include ('../../compoanent/header') %> <%- include
('../../compoanent/navbar') %>

<main class="container mt-3 bg-light">
  <form action="" method="post" enctype="multipart/form-data" class="p-5">
    <div class="row mb-3">
      <label for="name" class="col-sm-2 col-form-label">Name Product</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" />
      </div>
    </div>

    <div class="row mb-3">
      <label for="price" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="price" name="price" />
      </div>
    </div>

    <div class="row mb-3">
      <label for="description" class="col-sm-2 col-form-label"
        >Description</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
        />
      </div>
    </div>

    <div class="row mb-3">
      <label for="model" class="col-sm-2 col-form-label">Model</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="model" name="model" />
      </div>
    </div>

    <div class="row mb-3">
      <label for="viewed" class="col-sm-2 col-form-label">Views</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="viewed" name="viewed" />
      </div>
    </div>

    <div class="row mb-3">
      <label for="brand" class="col-sm-2 col-form-label">Brand</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="brand" name="brand" />
      </div>
    </div>

    <div class="row mb-3">
      <label for="category" class="col-sm-2 col-form-label">Catgeories</label>
      <div class="col-sm-10">
        <select
          class="form-select"
          aria-label="Default select example"
          name="category"
          id="category"
        >
          <option selected>Select The Category</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <label for="imgdesc" class="col-sm-2 col-form-label"
        >Description Images</label
      >
      <div class="col-sm-10">
        <textarea
          class="form-control"
          id="imgdesc"
          rows="3"
          name="imagesDescription"
        ></textarea>
      </div>
    </div>

    <div class="row mb-3">
      <label for="image" class="col-sm-2 col-form-label">Main Image</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" id="image" />
      </div>
    </div>

    <div class="row mb-3">
      <label for="images" class="col-sm-2 col-form-label"
        >Image In Product Page</label
      >
      <div class="col-sm-10">
        <input type="file" class="form-control" id="images" />
      </div>
    </div>

    <button type="submit" class="btn btn-primary">save</button>
    <button type="submit" class="btn btn-primary">Cancel</button>
  </form>
</main>
<%- include ('../../compoanent/footer') %>
